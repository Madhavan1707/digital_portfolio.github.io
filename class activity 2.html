    <h1>Students Registration Form</h1>

    <h3>Please complete the following form to register with VITBhopal:</h3>

    <form>
        <table>
            <tr>
                <td><label>User Name: </label></td>
                <td><input type="text" style="border: 1px solid black;" ></td>
            </tr>
            <tr>
                <td><label>Password: </label></td>
                <td><input type="password" style="border: 1px solid black;" ></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" value="Male">Male</input>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" value="Female">Female</input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>How do you hear about us?: </label>
                </td>
                <td>
                    <select style="border:1px solid black;">
                        <option>Select answer</option>
                        <option>Social platform</option>
                        <option>Friends/Family</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Please select this box if you wish<br/>to be added to our mailing list<br/>We will not pass on your details to any third party.</p>
                </td>
                <td>
                    <input style="border:1px solid black;" type="checkbox" >
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input style="border:1px solid black;" type="submit" value="Register now">
                </td>
            </tr>
        </table>
        
    </form>

    
</body>
